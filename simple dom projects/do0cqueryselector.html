<html>
    <head>
        <title>query selector</title>
    </head>
    <body>
        <p>this os first  p tag</p>
        <p>this os second  p tag</p>
        <button onclick="operation()">click</button>
    </body>
    <script>
    function operation(){
        var x =document.querySelector("p")
        x.style.backgroundColor="red"
    }
    </script>
</html>
