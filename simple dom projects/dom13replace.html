<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Dom manipulation</title>
</head>
<body>

 <div id="info">
     <p id="firstChild">c</p>
     <p id="secondChild">c++</p>
     <p id="thirdChild">java</p>
     <p id="fourthChild">javascript</p>
 </div>
 <input type="submit" value="clickme" onclick="replace()">

</body>
<script>
function replace()
{
    var pNode=document.createElement("p")
    var textNode=document.createTextNode("hello,i m newly added")
    pNode.appendChild(textNode)

    var element=document.getElementById("info")
    var child=document.getElementById("firstChild")
    element.replaceChild(pNode,child)

}
</script>
</html>
